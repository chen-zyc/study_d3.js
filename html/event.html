<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script src="js/d3/d3.min.js" charset="utf-8"></script>
</head>

<body>
    <h1>直接输出事件各属性</h1>
    <div id="event-1">
        <div></div>
        <script type="text/javascript">
            var svg = d3.select('#event-1').select('div').append('svg')
                .attr('width', 800).attr('height', 300);
            svg.selectAll('rect').data([100]).enter().append('rect')
                // svg.append('rect') // 这样也可以
                .attr('x', 20)
                .attr('y', 20)
                .attr('width', 500)
                .attr('height', 50)
                .attr('fill', 'steelblue')
                .on('click', function(data, i) {
                    console.log(data, i);
                    console.log(d3.event);
                });
        </script>
    </div>
</body>

</html>
