<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script src="js/d3/d3.js" charset="utf-8"></script>
</head>
<body>
<div id="test">hello</div>
<script>
	d3.select('#test').transition()
			.delay(2000)
			.duration(5000)
			.each('start', function () {
				d3.select(this).style('color', 'green');
			})
			.style('color', 'red');
</script>
</body>
</html>
