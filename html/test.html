<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script src="js/d3/d3.js" charset="utf-8"></script>
	<style>
	</style>
</head>
<body>
<svg width="400" height="400">
	<path></path>
</svg>
<script type="text/javascript">
	var diagonal = d3.svg.diagonal()
			.projection(function (d) {
				return [d.y, d.x];
			});
	var o1 = {
		x: 0,
		y: 0
	};
	var o2 = {
		x: 100,
		y: 100
	};
	var what = diagonal({
		source: o1,
		target: o2
	});
	d3.select('svg').select('path')
			.attr('d', what)
			.style({
				fill: 'none',
				stroke: '#ccc',
				'stroke-width': '1.5px'
			});

</script>

</body>
</html>
