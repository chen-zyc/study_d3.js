<script>
    (function () {
        var arr = [1, 2, 3];
        var arr2 = arr.map(function (d) {
            return d * 2;
        });
        console.log(arr); // [1, 2, 3]
        console.log(arr2); // [2, 4, 6]
    })();
</script>
