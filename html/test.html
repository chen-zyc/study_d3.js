<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script src="js/d3/d3.js" charset="utf-8"></script>
</head>
<body>
<div id="test"></div>
<script>
	(function () {
		var arr = [11, 12, 31, 41, 51, 61];
		arr.sort(function (a, b) {
			return a - b; // 正序,返回<0的数说明a<b
		});
		console.log(arr.slice(1, 3)); // 返回arr[1, 3)
	})();
</script>
</body>
</html>
