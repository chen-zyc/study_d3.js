<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/d3/d3.js" charset="utf-8"></script>
</head>
<body>
<script>
    (function () {
        var ordinal = d3.scale.ordinal()
                .domain([1, 3, 5, 7, 9])
                .range(['a', 'b', 'c', 'd']);
        console.log(ordinal(1)); // a
        console.log(ordinal(3)); // b
        console.log(ordinal(5)); // c
        console.log(ordinal(7)); // d
        console.log(ordinal(9)); // a
        console.log(ordinal(1)); // a
        console.log(ordinal(2)); // b
    })();
</script>
</body>
</html>
