<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <script src="js/d3/d3.min.js" charset="utf-8"></script>
</head>

<body>
    <h1>简单动画</h1>
    <div id="transition">
        <div></div>
        <script type="text/javascript">
            (function() {
                var svg = d3.select('#transition').select('div').append('svg')
                    .attr('width', 800).attr('height', 500);
                svg.append('circle').attr('cx', 100).attr('cy', 100).attr('r', 50)
                    .attr('fill', 'steelblue')
                    .transition() // 启动过渡效果,其前后是图形变化前后的状态（形状、位置、颜色等等）
                    .duration(1000) // 持续时间
                    .ease('linear') // 过渡方式
                    .delay(200) // 延迟
                    .attr('cx', 700); // 最终状态
                svg.append('circle').attr('cx', 100).attr('cy', 200).attr('r', 50)
                    .attr('fill', 'steelblue')
                    .transition() // 启动过渡效果,其前后是图形变化前后的状态（形状、位置、颜色等等）
                    .duration(1000) // 持续时间
                    .ease('circle') // 过渡方式
                    .delay(200) // 延迟
                    .attr('cx', 700);
                svg.append('circle').attr('cx', 100).attr('cy', 300).attr('r', 50)
                    .attr('fill', 'steelblue')
                    .transition() // 启动过渡效果,其前后是图形变化前后的状态（形状、位置、颜色等等）
                    .duration(1000) // 持续时间
                    .ease('elastic') // 过渡方式
                    .delay(200) // 延迟
                    .attr('cx', 700);
                svg.append('circle').attr('cx', 100).attr('cy', 400).attr('r', 50)
                    .attr('fill', 'steelblue')
                    .transition() // 启动过渡效果,其前后是图形变化前后的状态（形状、位置、颜色等等）
                    .duration(1000) // 持续时间
                    .ease('bounce') // 过渡方式
                    .delay(200) // 延迟
                    .attr('cx', 700);
            })()
        </script>
    </div>
</body>

</html>
